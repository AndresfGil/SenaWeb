<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/register-mobile.css">
    <link rel="stylesheet" href="./Styles/register.css" media="(min-width: 769px)">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main>
        <section id="register_container">
            <img id="logo_img" src="./resources/Logo.png" alt="Logo">
            <form id="register_form">
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario-name" name="usuario-name" placeholder="Nombre Usuario" required>
                <label for="correo">Correo Electronico:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo" required>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" placeholder="Telefono" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <button type="submit" class="button type1" id="btn-registrarse"><span class="btn-txt"><a
                            href="./index.html"> Registrarse</a></span></button>
            </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
